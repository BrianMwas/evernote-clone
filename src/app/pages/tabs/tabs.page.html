<ion-tabs >
  <ion-tab-bar slot="bottom" class="custom-tabs" color="dark">
    <ion-tab-button tab="notebooks">
      <ion-icon name="bookmarks"></ion-icon>
      <!-- <ion-label>Home</ion-label> -->
    </ion-tab-button>
    <ion-tab-button (click)="startNote()" color="success">
      <ion-icon name="add"></ion-icon>
      <!-- <ion-label>Apps</ion-label> -->
    </ion-tab-button>
    <ion-tab-button tab="favorites">
      <ion-icon name="star-outline"></ion-icon>
      <!-- <ion-label>Home</ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
